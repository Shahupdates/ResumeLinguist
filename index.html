<!DOCTYPE html>
<html>
<head>
    <title>Resume Linguist</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Linguist</h1>
        <form method="POST" action="/">
            <label for="job_description">Enter Job Description:</label>
            <textarea id="job_description" name="job_description" rows="5" cols="50" required></textarea>
            <button type="submit">Generate Resume</button>
        </form>
        {% if generated_resume %}
        <div class="generated-resume">
            <h2>Generated Resume:</h2>
            <p>{{ generated_resume }}</p>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
